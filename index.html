<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Fila 1 -->
            <button class="operator" onclick="appendToDisplay('sqrt')">√</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <!-- Fila 2 -->
            <button class="operator" onclick="appendToDisplay('sin')">sin</button>
            <button class="operator" onclick="appendToDisplay('cos')">cos</button>
            <button class="operator" onclick="appendToDisplay('tan')">tan</button>
            <button class="operator" onclick="appendToDisplay('log')">log</button>
            <!-- Fila 3 -->
            <button class="operator" onclick="appendToDisplay('asin')">arcsin</button>
            <button class="operator" onclick="appendToDisplay('acos')">arccos</button>
            <button class="operator" onclick="appendToDisplay('atan')">arctan</button>
            <button class="operator" onclick="appendToDisplay('ln')">ln</button>
            <!-- Fila 4 -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <!-- Fila 5 -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <!-- Fila 6 -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <!-- Fila 7 -->
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <!-- Fila 8 -->
            <button id="equal" onclick="calculate()">=</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>



    </div>

    <script src="interpreter.js"></script>

    <script src="main.js"></script>
  
</body>
</html>
